<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator-screen {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            font-size: 1.5em;
            border: none;
            background-color: #f1f1f1;
        }
        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator-keys button {
            height: 45px;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
        }
        .calculator-keys button.operator {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="calculator-screen" disabled>
        <div class="calculator-keys">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="+">+</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="*">ร</button>
            <button class="number" value="0">0</button>
            <button class="operator" value="/">รท</button>
            <button class="operator" value="C">C</button>
            <button class="operator" value="=">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('calculator-screen');
        let buttons = Array.from(document.getElementsByTagName('button'));
        let currentInput = '';
        let operator = '';
        let previousValue = '';

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                let value = e.target.value;

                if (value === 'C') {
                    currentInput = '';
                    operator = '';
                    previousValue = '';
                    display.value = '';
                    return;
                }

                if (value === '=') {
                    switch (operator) {
                        case '+':
                            currentInput = parseFloat(previousValue) + parseFloat(currentInput);
                            break;
                        case '-':
                            currentInput = parseFloat(previousValue) - parseFloat(currentInput);
                            break;
                        case '*':
                            currentInput = parseFloat(previousValue) * parseFloat(currentInput);
                            break;
                        case '/':
                            currentInput = parseFloat(previousValue) / parseFloat(currentInput);
                            break;
                        default:
                            break;
                    }
                    display.value = currentInput;
                    operator = '';
                    previousValue = '';
                    currentInput = '';
                    return;
                }

                if ('+-*/'.includes(value)) {
                    if (operator && currentInput !== '') {
                        previousValue = calculate(previousValue, currentInput, operator);
                        display.value = previousValue;
                    }
                    operator = value;
                    previousValue = currentInput || previousValue; 
                    currentInput = ''; 
                } else {
                    currentInput += value;
                    display.value = currentInput;
                }
            });
        });

        function calculate(a, b, op) {
            a = parseFloat(a);
            b = parseFloat(b);
            switch(op) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return a / b;
                default: return b;
            }
        }
    </script>
</body>
</html>
